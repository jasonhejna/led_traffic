<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Traffic layer</title>
    <style>
        html, body, #map-canvas {
            width: 2880px;
            height: 3840px;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
        function initialize() {
            // Create an array of styles.
            var styles = [
                {
                    featureType: "all",
                    elementType: "labels",
                    stylers: [
                        { visibility: "off" }
                    ]
                },
                {
                    featureType: "road",
                    elementType: "labels",
                    stylers: [
                        { visibility: "off" }

                    ]
                },
                {
                    featureType: "road",
                    elementType: "geometry.fill",
                    stylers: [
                        { color: "#f442e8" }
                    ]
                },
                {
                    featureType: "road",
                    elementType: "geometry.stroke",
                    stylers: [
                        { color: "#f442e8" }
                    ]
                },
                {
                    featureType: "poi",
                    elementType: "labels",
                    stylers: [
                        { visibility: "off" }
                    ]
                },
                {
                    featureType: "landscape",
                    elementType: "geometry",
                    stylers: [
                        { color: "#FFF" }
                    ]
                },
                {
                    featureType: "poi",
                    elementType: "geometry",
                    stylers: [
                        { color: "#FFF" }
                    ]
                },
                {
                    featureType: "water",
                    elementType: "labels",
                    stylers: [
                        { color: "#4052ef" }
                    ]
                },
                {
                    featureType: "water",
                    elementType: "geometry",
                    stylers: [
                        { color: "#FFF" }
                    ]
                }
            ];

            var styledMap = new google.maps.StyledMapType(styles,
                    {name: "Styled Map"});

            // set center of map here...
            var myLatlng = new google.maps.LatLng(33.807131, -84.373970);
            var mapOptions = {
                zoom: 12,
                center: myLatlng,
                disableDefaultUI: true,
                mapTypeControlOptions: {
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
                }
            }

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            map.mapTypes.set('map_style', styledMap);
            map.setMapTypeId('map_style');
        }

        //google.maps.event.addDomListener(window, 'load', initialize);
        //window.callPhantom('takeShot');
    </script>
</head>
<body>
<div id="map-canvas"></div>
<script>
    if (typeof google === 'object' && typeof google.maps === 'object'){
        console.log('i guess I workes');
        google.maps.event.addDomListener(window, 'load', initialize);
    }
    else{
        console.log('i guess i did not');
        document.getElementById("map-canvas").style.display = 'none';
        var div1 = document.createElement('div');
        div1.innerHTML = "No Internet Connection";
        div1.id = "nointernet";
        div1.style.cssText = "position:absolute;margin-top:450px;margin-left:670px;float:left;color:#000;font-size:3.9em;";
        document.getElementsByTagName('body')[0].appendChild(div1);
    }
</script>
</body>
</html>
