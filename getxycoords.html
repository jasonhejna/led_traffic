<div id="coordinates">0</div>
<script>
    var holdAllXY = [];
    var livexy = [0,0];
    $(function(){
        $(document).mousemove(function(e){
            livexy = [e.pageX, e.pageY]
            $('#coordinates').html('x: ' + e.pageX + ' y : ' + e.pageY);
        });
    })
    $(document).click(function() {
        console.log(livexy);
        holdAllXY.push(livexy);
    });

    function printallxy(){
        console.log('total length:', holdAllXY.length);
        return JSON.stringify(holdAllXY);
    }
    function clearallxy(){
        holdAllXY = [];
        return 'cleared';
    }
</script>
</html>
